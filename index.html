<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Starter Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- Add custom CSS here -->
	<link href="css/simple-sidebar.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#">Start Bootstrap</a>
				</li>
				<li><a href="#disqus_thread">Dashboard</a>
				</li>
				<li><a href="#">Shortcuts</a>
				</li>
				<li><a href="#">Overview</a>
				</li>
				<li><a href="#">Events</a>
				</li>
				<li><a href="#">About</a>
				</li>
				<li><a href="#">Services</a>
				</li>
				<li><a href="#">Contact</a>
				</li>
			</ul>
		</div>

		<!-- Page content -->
		<div id="page-content-wrapper">
			<div class="content-header">
				<h1>
					<a id="menu-toggle" href="#" class="btn btn-default"><i class="fa fa-bars"></i></a>
					Pistas próximas ao seu local - Goiânia - Go
				</h1>
			</div>
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div class="col-md-12">
					<div class="map col-md-12" id="map">
						<!-- aqui vem o mapa do google maps -->
					</div>
					<div class="buttons col-md-12">
						
					</div>
				</div>
			</div>
		</div>

	<!-- JavaScript -->
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript"
	  src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB6eBE5pFo5HGVw50ieoJnfuYQxLEP7JWw&sensor=false">
	</script>
	<script src="js/index.js"></script>

	<!-- Custom JavaScript for the Menu Toggle -->
	<script>
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("active");
	});
	</script>
</body>

</html>
